<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>#ephemeral</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <section class="jumbotron">
      <div class="row text-center">
        <h1>#ephemeral</h1>
      </div>
    </section>
    <section class="container text-center">
      <div class="row">
        <p>Who said social posts had to live online forever?</p>
      </div>
    </section>
    <section class="container">
      <div class="row text-center">
        <p>Coming soon ...</p>
      </div>
    </section>
    <section class="container">
      <br />
    </section>
    <section class="container">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-6">
          <p>Sign up to get early access:</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-9">
          <form class="form-inline" action="/notify_me" method="post">
            <div class="form-group">
              <label class="sr-only" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="first.last@example.com">
            </div>
            <button type="submit" class="btn btn-primary" id="notify_me">Notify me</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
